<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Image Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; }
        .test1 {
            width: 100%;
            height: 400px;
            background-image: url('images/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            border: 3px solid red;
            margin-bottom: 20px;
        }
        .test2 {
            width: 100%;
            height: 400px;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            border: 3px solid blue;
        }
        h2 { color: #333; font-family: Arial; }
    </style>
</head>
<body>
    <h2>Test 1: صورة مباشرة (بدون overlay)</h2>
    <div class="test1"></div>

    <h2>Test 2: صورة مع overlay</h2>
    <div class="test2"></div>

    <h2>Test 3: صورة كـ IMG tag</h2>
    <img src="images/hero-bg.jpg" style="width: 100%; max-width: 600px; border: 3px solid green;">
</body>
</html>
